<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="tela"><p></p></div>
      <div class="teclado">
        <div class="botoes">
          <button id="deleteall"">C</button>
          <button id="deleteone""><</button>

          <button class="inserir operador" value="/" disabled>/</button>
          <button class="inserir operador" value="*" disabled>x</button>
        </div>

        <div class="botoes">
          <button class="inserir" value="1">1</button>
          <button class="inserir" value="2">2</button>
          <button class="inserir" value="3">3</button>
          <button class="inserir operador" value="+" disabled>+</button>
        </div>
        <div class="botoes">
          <button class="inserir" value="4">4</button>
          <button class="inserir" value="5">5</button>
          <button class="inserir" value="6">6</button>
          <button class="inserir operador" value="-" disabled>-</button>
        </div>

        <div class="botoes">
          <button class="inserir" value="7">7</button>
          <button class="inserir" value="8">8</button>
          <button class="inserir" value="9">9</button>
          <button style="width: 6em; height: 8em" id="calcular">
            =
          </button>
        </div>

        <div class="botoes line-finish">
          <button style="width: 11.5em" value="0" class="inserir">0</button>
          <button style="width: 5.7em" value="." class="inserir">.</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
